<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bảng nhân 9</h2>
    <script>
        for(var i = 0 ; i <= 10 ; i++ ){
            var pr = 9 * i ;
            document.write(` 9 * ${i} = ${pr} </br>`);
        }
    </script>
</body>
</html>
